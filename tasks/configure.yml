---
#
- name: prepare elasticsearch directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "elasticsearch"
    group: "elasticsearch"
    recurse: yes
  with_items:
    - "{{ elasticsearch_home }}"
    - "{{ elasticsearch_data }}"
    - "{{ elasticsearch_logs }}"

- name: define logging
  template:
    src: logging.yml.j2
    dest: /etc/elasticsearch/logging.yml

- name: define elasticsearch node
  template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml

- name: start and enable elasticsearch service
  service:
    name: elasticsearch
    enabled: yes
    state: started
  ignore_errors: yes
